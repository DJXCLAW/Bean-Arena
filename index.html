<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pixel Art FPS Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #score, #health, #currency, #gameOver {
            position: absolute;
            color: white;
            font-size: 20px;
            top: 10px;
        }
        #score {
            left: 10px;
        }
        #health {
            left: 10px;
            top: 40px;
        }
        #currency {
            left: 10px;
            top: 70px;
        }
        #gameOver {
            display: none;
            top: 100px;
            left: 10px;
            font-size: 30px;
            color: red;
        }
        #shopContainer {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            color: black;
            font-size: 24px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .shop-item {
            margin: 20px 0;
        }
        .shop-button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .shop-title {
            font-size: 36px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="health">HP: 100</div>
    <div id="currency">Currency: 0</div>
    <div id="gameOver">Game Over</div>
    <div id="shopContainer">
        <div class="shop-title">Shop</div>
        <div class="shop-item">Increase HP (+50) - 50 Currency <button class="shop-button" onclick="buyHealthUpgrade()">Buy</button></div>
        <div class="shop-item">Increase Bullet Speed (+2) - 20 Currency <button class="shop-button" onclick="buyBulletSpeedUpgrade()">Buy</button></div>
        <div class="shop-item">Increase Player Speed (+2) - 30 Currency <button class="shop-button" onclick="buyPlayerSpeedUpgrade()">Buy</button></div>
        <div class="shop-item">Buy Shotgun - 100 Currency <button class="shop-button" onclick="buyShotgun()">Buy</button></div>
        <button class="shop-button" onclick="hideShop()">Close Shop</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
