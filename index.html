<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pixel Art FPS Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #score, #health, #currency, #gameOver {
            position: absolute;
            color: white;
            font-size: 20px;
            top: 10px;
        }
        #score {
            left: 10px;
        }
        #health {
            left: 10px;
            top: 40px;
        }
        #currency {
            left: 10px;
            top: 70px;
        }
        #gameOver {
            display: none;
            top: 100px;
            left: 10px;
            font-size: 30px;
            color: red;
        }
        #shopContainer {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 10;
        }
        #shop {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-size: 18px;
            text-align: center;
        }
        .shop-item {
            margin-bottom: 10px;
        }
        .shop-button {
            margin-left: 10px;
        }
        .shop-price {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="health">HP: 100</div>
    <div id="currency">Currency: 0</div>
    <div id="gameOver">Game Over</div>
    <div id="shopContainer">
        <div id="shop">
            <div class="shop-item">Increase HP (+50) - <span class="shop-price">50 Currency</span> <button class="shop-button" onclick="buyHealthUpgrade()">Buy</button></div>
            <div class="shop-item">Increase Bullet Speed (+2) - <span class="shop-price">20 Currency</span> <button class="shop-button" onclick="buyBulletSpeedUpgrade()">Buy</button></div>
            <div class="shop-item">Increase Player Speed (+2) - <span class="shop-price">30 Currency</span> <button class="shop-button" onclick="buyPlayerSpeedUpgrade()">Buy</button></div>
            <div class="shop-item">Buy Shotgun - <span class="shop-price">100 Currency</span> <button class="shop-button" onclick="buyShotgun()">Buy</button></div>
            <button onclick="hideShop()">Close Shop</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
